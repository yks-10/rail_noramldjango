{% extends 'irctc/base.html' %}
{% load static %}


{% block content %}
<div class="row justify-content-center ">
        <div class="col-md-5">
            <h2>TRAIN DETAILS </h2>
        </div>
    </div>
    <div class="row justify-content-center ">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="title" class="form-control" id="name" value="{{ x.train_name  }}" required>
                </div>
                <div class="form-group">
                    <label for="no">TRAIN NAME</label>
                    <input type="text" name="age" class="form-control" id="no" value="{{ x.train_no }}" required>
                </div>
                <div class="form-group">
                    <label for="starting">STARTING</label>
                    <input type="text" name="age" class="form-control" id="starting" value="{{ x.train_starting }}" required>
                </div>
                <div class="form-group">
                    <label for="ending">ENDING</label>
                    <input type="text" name="age" class="form-control" id="ending" value="{{ x.train_ending }}" required>
                </div>
                 <div class="form-group">
                    <label for="timing">TIMING</label>
                    <input type="text" name="age" class="form-control" id="timing" value="{{ x.timing }}" required>
                </div>

            </form>
        </div>
    </div>



{% endblock %}
